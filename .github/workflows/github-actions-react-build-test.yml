        uses: actions/checkout@v3
      - name: Install NodeJS
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Install dependencies
        run: |
          cd react-sample
          npm ci
      - name: Run test
        run: |
          cd react-sample
          npm test
